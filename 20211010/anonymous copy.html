<html>
    <body>
     <!-- jQuery  -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script>

     //일반함수 버전
     var i = 0;
     var $hello = null;
     
     $(function(){

        var $hello = $("#hello");

        hi();

        $("#btn").click(function(){
            hi();
        });

     });

     function hi(){
         $hello.append("<p>"+i+ "안녕하세요</p>");
         i++;
     }


     </script>           
     <button id="btn">Click</button>            
     <div id="hello"></div>
     </body>
</html>
