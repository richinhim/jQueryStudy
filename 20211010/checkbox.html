        <input type="checkbox" name="checkBtn" id="checkBtn1" class="checkBtn1" value="클릭1" checked='checked' />클릭1<br>
        <input type="checkbox" name="checkBtn" id="checkBtn2" class="checkBtn2" value="클릭2" checked='checked' />클릭2<br>
        <input type="checkbox" name="checkBtn" id="checkBtn3" class="checkBtn3" value="클릭3" />클릭3
        
    
    <br><br>
<script>
   $(function(){
        var totalCnt = $("input:checkbox[name=checkBtn]").length;
        var selectCnt =  $("input:checkbox[name=checkBtn]:checked").length;
   
        var selectCnt =  $("input:checkbox[name=checkBtn]:checked").length;
        console.log("totalCnt="+totalCnt);

        console.log("selectCnt="+selectCnt);
        console.log("eq0="+$("input:checkbox[name=checkBtn]").eq(0).val());
        console.log("eq1="+$("input:checkbox[name=checkBtn]").eq(1).val());
        $("input:checkbox[name=checkBtn]").each(function(i){
            console.log(i+ "="+ $(this).val());
            
        });

   });
