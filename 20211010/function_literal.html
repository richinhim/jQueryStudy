<script>

    //일반함수
    function hello(name){
        alert(name + "님 환영합니다.");
    }

    hello("lee");
    
    //객체방식
    var hello2 = new Function("name", "alert(name+'님 환영합니다')");

    hello2("lee2");

    //리터럴방식 함수
    var hello = function(name){
        alert(name + "님 환영합니다");
    }
