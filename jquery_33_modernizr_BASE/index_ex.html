<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Lesson  - Modernizr</title>

	<style>
		.demo-image {
			-webkit-box-reflect: below;
		}

		/* .no-cssreflections .demo-image{
			border-radius: 30px;
		} */

		.cssreflections .alt-image{
			display: none;
		}

		.no-cssreflections .alt-image{
			display: block;
			/* transform: rotateX(180deg); */
			transform: matrix(1,0.0.-1.0.0);
			position: relative;
			top: -5px;

		}

	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>

</head>
<body>

	<!-- Demo content -->
	<img src="images/demo-image.jpg" alt="demo-image" class="demo-image">
	<img src="images/demo-image.jpg" alt="demo-image" class="alt-image">

	<script>

		if (Modernizr.cssreflections) {
		// supported
						

		} else {
		// not-supported
			alert('당신의 브라우저는 css reflection 지원하지 않습니다.');

		}
	</script>
</body>
</html>
